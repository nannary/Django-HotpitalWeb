{% extends "base.html" %} {% block content %}

<div
  class="container-fluid my-3 justify-content-center align-items-center shadow rounded"
>
  <!-- buy_drug.html -->
  <form action="" method="POST">
    {% csrf_token %}
    <h1>เบิกยา</h1>
    <div class="mb-3">
      <label for="drug_name" class="form-label">ชื่อยา</label>
      <select class="form-select" name="drug_name">
        {% for drug in drugdata %}
        <option value="{{ drug.drug_id }}">{{ drug.drug_name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label for="qty_drug" class="form-label">จำนวน</label>
      <input
        type="number"
        class="form-control"
        id="qty_drug"
        name="qty_drug"
        min="0"
        max="10"
      />
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">ชื่อคนเบิก</label>
      <input
        type="text"
        class="form-control"
        id="username"
        value="{{ user.username }}"
        placeholder="{{ user.username }}"
        disabled
      />
    </div>
    <button type="submit" class="btn btn-dark w-100 mb-3">บันทึก</button>
  </form>
</div>
{% endblock %}
